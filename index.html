<!doctype html>
<html lang="en">
  <head>
    <title>Exodus Bank</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/custom.css">
  </head>
  <body>
      <div class="container">
        <div class="row mt-5">
            <dov class="col-3 border border-dark p-3">
                <h1>Exodus Bank</h1>
                <h5>Mortgage Loan Calculater</h5>
                <br>
                <input class="form-control" type="number" name="loanAmount" id="loanAmount" placeholder="Loan Amount">
                <input class="form-control" type="number" name="term" id="term" placeholder="Term (Months)" >
                <input class="form-control" type="number" name="interestRate" id="interestRate" placeholder="Interest Rate (Percent)">
                <br><br>
                <button class="btn btn-success" id="solution">Calculate</button>
                <button class="btn btn-secondary" id="default">Default</button>
                <button class="btn btn-danger" id="clear">Clear</button>
            </dov>
            <div class="col-6 text-center border border-dark p-1 ml-4">
                <h1>Your Monthly Payments</h1>
                <h6 id="monthlyPayments"></h6>
                <br><br>
                <div class="row">
                    <div class="col text-left">
                        <p>Total Principal:</p>
                        <p>Total Interest:</p>
                        <p>Total Cost:</p>
                    </div>
                    <div class="col text-right">
                       <p id="totalPrinipal">$0.00</p>
                       <p id="totalInterest">$0.00</p>
                       <p id="totalCost">$0.00</p> 
                    </div>
                </div>
            </div>
        </div>
      </div>
      <br><br>
      
      <div class="container">
          <div class="row">
              <div class="col">
                  <table class="table">
                      <thead class="thead-dark text-center">
                        <tr>
                            <th>Month</th>
                            <th>Payment</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Interest Paid</th>
                            <th>Balance</th>
                          </tr>
                      </thead>
                  </table>
                  <table class="table table-hover text-center">
                      <tbody id="table" >
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>



           <!-- <div style="overflow-x: auto;">
        <table id="results">

        </table>
      </div>

      <script id="template-header" type="text/template">
        <thead>
            <tr>
                <th>Month</th>
                <th>Payment</th>
                <th>Principal</th>
                <th>Interest</th>
                <th>Interest Paid</th>
                <th>Balance</th>
            </tr>
        </thead>
      </script>
      <script id="template-row-items" type="text/template">
        <tr>
            <td>{{val1}}</td>
            <td>{{val2}}</td>
            <td>{{val3}}</td>
            <td>{{val4}}</td>
            <td>{{val5}}</td>
            <td>{{val6}}</td>
        </tr>
      </script>
      



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="/js/custom.js"></script>
  </body>
</html>
